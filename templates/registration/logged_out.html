{% extends 'base.html' %}

{% block title %}Signed Out - DjangoTube{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 p-6">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        <div class="mb-6">
            <div class="mx-auto w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-check-circle text-5xl text-green-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Signed Out Successfully</h1>
            <p class="text-gray-600">You have been signed out of your account.</p>
        </div>
        
        <div class="space-y-3">
            <a href="{% url 'login' %}" class="block w-full py-3 px-6 bg-red-600 text-white font-semibold rounded-full hover:bg-red-700 transition shadow-md">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In Again
            </a>
            <a href="{% url 'home' %}" class="block w-full py-3 px-6 border border-gray-300 text-gray-700 font-semibold rounded-full hover:bg-gray-50 transition">
                <i class="fas fa-home mr-2"></i>Go to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
